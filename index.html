    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css -->

<body>

<!-- Password Prompt -->
<div class="password-prompt" id="passwordPrompt">
    <div class="password-prompt-box">
        <h2>Password Required</h2>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" />
        <button onclick="checkPassword()">Submit</button>
    </div>
</div>

<!-- Main Content -->
<div id="content" class="hide"> <!-- Initially hidden, shown after password verification -->

    <!-- Invoice Content -->
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="3">
                    <table class="logo-container">
                        <tr>
                            <td class="title">
                                <img src="logo.png" alt="Logo">
                            </td>
                        </tr>
                        <tr class="information line">
                            <td colspan="3">
                    
                                   <span id="invoiceDate"></span> 
                                   <input type="text" id="invoiceNumber" placeholder="Enter Invoice Number" list="invoiceNumbers" onchange="loadInvoiceDetails()">
                                   <datalist id="invoiceNumbers"></datalist>
                               </div>
                              
                         
                               <br>
                                <span>MEGA MAS MOTOR</span><br>
                                <span>Jl. Kelapa No. 25, Palopo, Sulawesi Selatan</span><br>
                                <span>0821-8713-8889</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Qty</td>
                <td>Product Name</td>
                <td>Total Price</td>
            </tr>
            <tbody id="invoiceItems">
                <!-- Items will be added dynamically here -->
            </tbody>
            <tr class="total">
                <td colspan="2" class="total-amount">Grand Total:</td>
                <td class="total-value" id="grandTotal">0</td>
            </tr>
        </table>
        <div style="text-align:center; margin-top: 10px; font-size: 12px;">Terima Kasih</div>
    </div>

    <!-- Input Box for Adding Items -->
    <div class="input-box">
        <h2>Kuitansi</h2>
        <img src="receipt.jpg" alt="Receipt Icon" class="receipt-icon">
        
        <!-- New Invoice Number Generator -->
        <div class="form-group">
          <label for="newInvoiceNumber">New Invoice Number:</label>
          <input type="text" id="newInvoiceNumber" readonly>
          <button id="addInvoiceNumberButton" onclick="addNewInvoiceNumber()">Add Invoice Number</button>
      </div>
      
      

    
        <div class="form-group">
            <label for="productName">Nama Item</label>
            <input type="text" id="productName" class="input-field" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="qty">Kuantiti:</label>
            <input type="number" id="qty" class="input-field" placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="price">Harga/Item:</label>
            <input type="number" id="price" class="input-field" placeholder="Enter price">
        </div>
        <button onclick="addItem()" class="add-button">Add Item</button>
    </div>

    <!-- Print Button -->
    <div class="actions">
        <button onclick="printInvoice()">Print Invoice</button>
    </div>
</div>
