        <!-- Collection Selector -->
        <label for="collection-select">Select Collection:</label>
        <div id="collection-select" class="collection-box">Select Collection</div>
        <div id="collection-dropdown" class="collection-dropdown">
            <!-- Collection options will be dynamically inserted here -->
        </div>

        <!-- Add New Product Form -->
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="sku">SKU:</label>
            <input type="text" id="sku" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>

            <label for="selling-price">Selling Price:</label>
            <input type="number" id="selling-price" required>

            <button type="submit">Add Product</button>
        </form>

        <!-- Toggle Edit Mode -->
        <button id="edit-mode-btn">Edit Mode</button>
        
        <!-- Inventory Table -->
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Stock</th>
                    <th>Selling Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory rows will be dynamically inserted here -->
            </tbody>
        </table>
        
        <!-- Hidden Edit Mode Section -->
        <div id="edit-mode" style="display: none;">
            <h2>Edit Inventory</h2>
            <!-- Editable table or form goes here if needed -->
