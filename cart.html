<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="product-container">
            <h1 class="product-name" id="productName">Product Name</h1>
            <p class="product-price" id="productPrice">Price</p>
            <p class="product-stock" id="productStock">Stock: 0</p> <!-- Updated stock display -->
            <input type="text" id="barcodeInput" placeholder="Scan or enter SKU">
            <button id="searchButton">Search</button>
        </div>

        <!-- Invoice Number Form -->
        <div id="invoiceDetails">
            <label for="invoiceNumberInput">Cart:</label>
            <input type="text" id="invoiceNumberInput" placeholder="Enter Invoice Number">
            <button id="loadInvoiceButton">Load Invoice</button>
        </div>

        <!-- Cart Section -->
        <div class="cart-container" id="cart">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="cart-total" id="total">
                <h3>Grand Total:</h3>
                <span id="grandTotal">0</span>
            </div>
        </div>
        
        <!-- Checkout Button -->
        <div class="checkout-container">
            <button id="checkoutButton" class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
    <script src="cart.js"></script>
</body>
</html>
