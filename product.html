<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lookup</title>
    <link rel="stylesheet" href="product.css"> 
</head>
<body>
    <h1>Product Lookup</h1>
    <label for="barcodeInput">Scan Barcode:</label>
    <input type="text" id="barcodeInput" autofocus>
    <div id="productInfo">
      <button id="lookupButton">Lookup Product</button>
        <p><strong>Product Name:</strong> <span id="productName"></span></p>
        <p><strong>Selling Price:</strong> <span id="productPrice"></span></p>
        <p><strong>Stock:</strong> <span id="productStock"></span></p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
    <script src="product.js"></script> <!-- Make sure the JavaScript file is named correctly -->
</body>
</html>
