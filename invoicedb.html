<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Invoice Database</h1>
    <table>
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Date</th>
                <th>Items</th>
                <th>Grand Total</th>
            </tr>
        </thead>
        <tbody id="invoiceTableBody">
            <!-- Invoice rows will be populated here by JavaScript -->
        </tbody>
    </table>
    <script type="module" src="invoicedb.js"></script>
</body>
</html>
